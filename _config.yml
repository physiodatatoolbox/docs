# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


#---------------------------------------------------------------------------------------
# Site and URL Params:
#---------------------------------------------------------------------------------------


# PDT Site Metadata:
title: 'PhysioData Toolbox'
email: 'PhysioDataToolbox@fsw.leidenuniv.nl'
description: >-
  The PhysioData Toolbox is an application for analyzing physiological signals.
baseurl: ""
url: "https://physiodatatoolbox.leidenuniv.nl"


# The base URL below always points to the main site; aka the latest version.
# The baseurl above can point to a subfolder on the main site (in case
# it is not the latest version).
baseurl_static: ""


#---------------------------------------------------------------------------------------
# PDT and Version Params:
#---------------------------------------------------------------------------------------


# PDT variables (for the current version):
pdt_version: '0.6.3'
pdt_year: '2022'
pdt_release_date_str: 'Jan 27<sup>th</sup>, 2022'


# PDT download variables (for the latest version):
pdt_download_url: 'https://surfdrive.surf.nl/files/index.php/s/bUL3YZOiZ5d1KSI/download'
pdt_mcr_ver_short: '9.9'
pdt_mcr_ver_long: 'MATLAB 2020b Component Runtime (v9.9)'
pdt_matlab_ver: '2020b'


# Version archive (the pdt_info.json asset uses this array to generate a
# web-accessible json for automated legacy Toolbox version installation):
pdt_version_archive:
- pdt_version: '0.6.2'
  pdt_download_url: 'https://surfdrive.surf.nl/files/index.php/s/fWa41Qiq1ODlxzy/download'
  pdt_release_date_str: 'Dec 23<sup>rd</sup>, 2021'
- pdt_version: '0.6.1'
  pdt_download_url: 'https://surfdrive.surf.nl/files/index.php/s/gMILKhsZTAICSsR/download'
  pdt_release_date_str: 'July 8<sup>th</sup>, 2021'
- pdt_version: '0.5.0'
  pdt_download_url: 'https://surfdrive.surf.nl/files/index.php/s/V4d5vPp976TlXuk/download'
  pdt_release_date_str: 'Oct 1<sup>st</sup>, 2019'

#---------------------------------------------------------------------------------------
# Theme and Build Settings:
#---------------------------------------------------------------------------------------


# Theme settings:
#theme: just-the-docs    
remote_theme: 'pmarsceill/just-the-docs'
logo: '/assets/images/pdt.svg'
color_scheme: 'pdt'


# Google Analytics Tracking:
ga_tracking: 'UA-122931168-1'
ga_tracking_anonymize_ip: true # Use GDPR compliant Google Analytics settings


#plugins:
  #- jekyll-feed

exclude: [vendor]
  
  
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
